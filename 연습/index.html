<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>class명 중복 연습</title>
    <style>
    .style1{text-align: center;}
    .style2{color: #3e8dff;}
    .style3{font-size: 30px;}
    </style>
</head>
<body>
    <p class="style1">이 문단을 가운데 정렬</p>
    <p class="style1 style2">이 문단을 가운데 정렬과 컬러는 파란색</p>>
    <p class="style1 style2 style3">이 문단을 가운데정렬+파란색+30px</p>
</body>
</html>
